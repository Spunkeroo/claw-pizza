<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CLAW.PIZZA - OG Image Generator</title>
<style>
  body {
    margin: 0;
    background: #0a0a0f;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
  }
  h1 {
    font-size: 1.5rem;
    color: #FFD166;
    margin-bottom: 10px;
  }
  p.subtitle {
    color: #888;
    margin-bottom: 30px;
    font-size: 0.9rem;
  }
  .card-wrapper {
    width: 100%;
    max-width: 1200px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6);
  }
  .card-wrapper svg {
    width: 100%;
    height: auto;
    display: block;
  }
  .actions {
    margin-top: 24px;
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 12px 28px;
    border: none;
    border-radius: 10px;
    font-size: 1rem;
    font-weight: 700;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .btn:hover { transform: translateY(-2px); }
  .btn:active { transform: scale(0.97); }
  .btn-primary {
    background: #E63946;
    color: #fff;
    box-shadow: 0 0 20px rgba(230,57,70,0.4);
  }
  .btn-primary:hover { box-shadow: 0 0 30px rgba(230,57,70,0.6); }
  .btn-secondary {
    background: #1a1a2e;
    color: #FFD166;
    border: 2px solid rgba(255,209,102,0.3);
  }
  .btn-secondary:hover { border-color: #FFD166; }
  .info {
    margin-top: 24px;
    color: #666;
    font-size: 0.8rem;
    text-align: center;
    max-width: 600px;
    line-height: 1.6;
  }
</style>
</head>
<body>

<h1>CLAW.PIZZA OG Image</h1>
<p class="subtitle">1200x630 preview card for X/Twitter, Facebook, and link previews</p>

<div class="card-wrapper" id="og-card">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
    <defs>
      <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#E63946"/>
        <stop offset="40%" style="stop-color:#b71c1c"/>
        <stop offset="100%" style="stop-color:#1a1a2e"/>
      </linearGradient>
      <linearGradient id="textGlow" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#FFD166"/>
        <stop offset="50%" style="stop-color:#FFF8F0"/>
        <stop offset="100%" style="stop-color:#FFD166"/>
      </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="1200" height="630" fill="url(#ogBg)"/>

    <!-- Decorative circles -->
    <circle cx="120" cy="100" r="80" fill="#FFD166" opacity="0.08"/>
    <circle cx="1080" cy="530" r="100" fill="#FFD166" opacity="0.06"/>
    <circle cx="950" cy="80" r="50" fill="#FFF8F0" opacity="0.05"/>
    <circle cx="200" cy="500" r="60" fill="#FFF8F0" opacity="0.04"/>
    <circle cx="600" cy="315" r="250" fill="#FFD166" opacity="0.03"/>

    <!-- Claw icon -->
    <g transform="translate(600,100)">
      <rect x="-5" y="-70" width="10" height="50" fill="#FFF8F0" opacity="0.8" rx="5"/>
      <rect x="-50" y="-20" width="100" height="14" fill="#FFF8F0" opacity="0.8" rx="7"/>
      <path d="M-44,-6 L-56,50 Q-57,62 -47,60 L-36,14 Z" fill="#FFD166" opacity="0.9"/>
      <path d="M-14,-6 L-18,50 Q-19,62 -9,60 L-5,14 Z" fill="#FFD166" opacity="0.9"/>
      <path d="M44,-6 L56,50 Q57,62 47,60 L36,14 Z" fill="#FFD166" opacity="0.9"/>
      <path d="M14,-6 L18,50 Q19,62 9,60 L5,14 Z" fill="#FFD166" opacity="0.9"/>
    </g>

    <!-- Main title -->
    <text x="600" y="280" font-family="Arial Black, Arial, sans-serif" font-size="110" font-weight="900" fill="url(#textGlow)" text-anchor="middle" letter-spacing="-3">CLAW.PIZZA</text>

    <!-- Tagline -->
    <text x="600" y="345" font-family="Arial, sans-serif" font-size="36" font-weight="700" fill="#FFD166" text-anchor="middle">Grab Your Slice. Win Real Prizes.</text>

    <!-- Subtitle -->
    <text x="600" y="400" font-family="Arial, sans-serif" font-size="24" fill="#FFF8F0" text-anchor="middle" opacity="0.85">Free online claw machine with REAL prizes shipped to you!</text>

    <!-- FREE TO PLAY badge -->
    <rect x="450" y="430" width="300" height="52" rx="26" fill="#FFD166"/>
    <text x="600" y="464" font-family="Arial Black, Arial, sans-serif" font-size="26" font-weight="900" fill="#1a1a2e" text-anchor="middle" letter-spacing="3">FREE TO PLAY</text>

    <!-- Bottom bar -->
    <rect x="0" y="560" width="1200" height="70" fill="rgba(0,0,0,0.45)"/>
    <text x="50" y="603" font-family="Arial, sans-serif" font-size="26" fill="#FFD166" font-weight="700">claw.pizza</text>
    <text x="600" y="603" font-family="Arial, sans-serif" font-size="20" fill="#FFF8F0" text-anchor="middle" opacity="0.7">No downloads. No signups. Just grab and win.</text>
    <text x="1150" y="603" font-family="Arial, sans-serif" font-size="22" fill="#FFF8F0" text-anchor="end" opacity="0.7">@SpunkArt13</text>
  </svg>
</div>

<div class="actions">
  <button class="btn btn-primary" onclick="downloadOgPng()">Download as PNG (1200x630)</button>
  <button class="btn btn-secondary" onclick="downloadOgSvg()">Download as SVG</button>
</div>

<div class="info">
  <strong>Usage:</strong> Save the PNG as <code>og-image.png</code> in the root of the claw-pizza repo.
  X/Twitter and Facebook will use this as the link preview image.
  The meta tags in index.html already point to <code>og-image.png</code>.
</div>

<script>
function downloadOgPng() {
  const svgEl = document.querySelector('#og-card svg');
  const svgData = new XMLSerializer().serializeToString(svgEl);
  const svgBlob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
  const url = URL.createObjectURL(svgBlob);

  const img = new Image();
  img.onload = function() {
    const canvas = document.createElement('canvas');
    canvas.width = 1200;
    canvas.height = 630;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(img, 0, 0, 1200, 630);
    URL.revokeObjectURL(url);

    canvas.toBlob(function(blob) {
      const pngUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = pngUrl;
      a.download = 'og-image.png';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      setTimeout(function() { URL.revokeObjectURL(pngUrl); }, 5000);
    }, 'image/png');
  };
  img.src = url;
}

function downloadOgSvg() {
  const svgEl = document.querySelector('#og-card svg');
  const svgData = new XMLSerializer().serializeToString(svgEl);
  const blob = new Blob([svgData], { type: 'image/svg+xml;charset=utf-8' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'og-image.svg';
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  setTimeout(function() { URL.revokeObjectURL(url); }, 5000);
}
</script>

</body>
</html>
